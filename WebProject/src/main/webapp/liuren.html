<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZkyTGui7w31dzjmCgslapjc2"></script>
	<title>带文字标签的覆盖物</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	
	 // 百度地图API功能
    var map = new BMap.Map("allmap");    // 创建Map实例

	map.centerAndZoom(new BMap.Point(116.569453,40.437832
), 14);  
    

    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
  var sy = new BMap.Symbol(BMap_Symbol_SHAPE_BACKWARD_OPEN_ARROW, {
    scale: 0.6,//图标缩放大小
    strokeColor:'#fff',//设置矢量图标的线填充颜色
    strokeWeight: '2',//设置线宽
});
var icons = new BMap.IconSequence(sy, '10', '30');
// 创建polyline对象



  
var pois = [
	//new BMap.Point(116.389034,39.913828),
	//new BMap.Point(116.442501,39.914603)
	new BMap.Point(116.569453,40.437832),
new BMap.Point(116.591396,40.401874),
new BMap.Point(116.49528,40.47287),
new BMap.Point(116.823111,40.5431),
new BMap.Point(116.873389,40.407718),
new BMap.Point(116.569453,40.437832)

];
  //addMarker(new BMap.Point(116.350658,39.938285),"1");
  addMarker(new BMap.Point(116.569453,40.437832),"1. 慕田峪长城");
addMarker(new BMap.Point(116.591396,40.401874),"2 .灵慧山");
addMarker(new BMap.Point(116.49528,40.47287),"3 .响水湖长城");
addMarker(new BMap.Point(116.823111,40.5431),"4 .云蒙山长城遗址公园");
addMarker(new BMap.Point(116.873389,40.407718),"5 .冶仙塔");

  
  	// 编写自定义函数,创建标注
	function addMarker(point,lname){
	  var marker = new BMap.Marker(point);
	  map.addOverlay(marker);
      var label = new BMap.Label(lname,{offset:new BMap.Size(20,-10)});
		marker.setLabel(label);
	}
  
  
var polyline =new BMap.Polyline(pois, {
   enableEditing: false,//是否启用线编辑，默认为false
   enableClicking: true,//是否响应点击事件，默认为true
   icons:[icons],
   strokeWeight:'8',//折线的宽度，以像素为单位
   strokeOpacity: 0.8,//折线的透明度，取值范围0 - 1
   strokeColor:"#18a45b" //折线颜色
});

map.addOverlay(polyline);          //增加折线
</script>
